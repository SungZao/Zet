<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Consolas, monospace;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #0e0e0e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .panel {
      background: rgba(20, 20, 20, 0.9);
      padding: 28px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .panel h1 {
      text-align: center;
      font-size: 18px;
      color: #0f0;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    input,
    select,
    textarea {
      width: 100%;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 10px 12px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #777;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0f0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .color-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-row label {
      font-size: 12px;
      color: #aaa;
    }

    input[type="color"] {
      padding: 0;
      height: 38px;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #0f0, #00aa55);
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }

    button:active {
      transform: scale(0.97);
    }
.admin-container {
  display: flex;
  gap: 24px;
}

.command-list {
  width: 300px;
  background: rgba(15, 15, 15, 0.9);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);

  display: flex;
  flex-direction: column;
}

.command-list h2 {
  font-size: 14px;
  color: #0f0;
  margin-bottom: 12px;
  text-align: center;
  letter-spacing: 1px;
}

.command-item {
  display: flex;
  align-items: center;
  justify-content: space-between;

  padding: 8px 10px;
  margin-bottom: 6px;

  background: #111;
  border: 1px solid #222;
  border-radius: 8px;

  font-size: 13px;
}

.command-item span {
  color: #ddd;
  word-break: break-word;
}

.command-item button {
  background: none;
  border: none;
  color: #f55;
  cursor: pointer;
  font-size: 16px;
}

.command-item button:hover {
  color: #ff2222;
}

    
  </style>
</head>

<body>

<div class="admin-container">

    <div class="panel">
      <h1>ADMIN // COMMANDS</h1>

      <input id="cmd" placeholder="comando">
      <input id="password" placeholder="senha (opcional)">
      
      <select id="type">
        <option value="text">Texto</option>
        <option value="modal">Modal</option>
      </select>

      <textarea id="content" placeholder="conteÃºdo"></textarea>

      <div class="color-row">
        <input type="color" id="color" value="#ffffff">
        <label>Cor do texto</label>
      </div>

      <button onclick="saveCommand()">Salvar</button>
    </div>

    <!-- LISTA DE COMANDOS -->
    <div class="command-list">
      <h2>COMANDOS</h2>
      <div id="commands"></div>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBATf77NcaZY-IDF99ij3onNHilUZ6qVBw",
      authDomain: "zetterminal-83563.firebaseapp.com",
      projectId: "zetterminal-83563",
      storageBucket: "zetterminal-83563.firebasestorage.app",
      messagingSenderId: "211917793048",
      appId: "1:211917793048:web:90888a7a07ea967cb4606d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const commandsDiv = document.getElementById("commands");

  // Listener em tempo real
  db.collection("commands").onSnapshot(snapshot => {
    commandsDiv.innerHTML = "";

    snapshot.forEach(doc => {
      const cmd = doc.id;

      const div = document.createElement("div");
      div.className = "command-item";

      const name = document.createElement("span");
      name.textContent = cmd;

      const del = document.createElement("button");
      del.innerHTML = "ðŸ—‘";
      del.onclick = () => deleteCommand(cmd);

      div.appendChild(name);
      div.appendChild(del);
      commandsDiv.appendChild(div);
    });
  });

  function deleteCommand(cmd) {
    if (!confirm(`Apagar o comando "${cmd}"?`)) return;

    db.collection("commands").doc(cmd).delete();
  }

  function saveCommand() {
    const cmd = document.getElementById("cmd").value;
    if (!cmd) return alert("Digite o comando.");

    const password = document.getElementById("password").value || null;
    const type = document.getElementById("type").value;
    const content = document.getElementById("content").value;
    const color = document.getElementById("color").value;

    db.collection("commands").doc(cmd).set({
      password,
      type,
      content,
      color
    });

    document.getElementById("cmd").value = "";
    document.getElementById("content").value = "";

    alert("Comando salvo com sucesso.");
  }

    
  </script>

</body>
</html>
